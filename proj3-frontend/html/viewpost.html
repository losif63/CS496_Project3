<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Sunflower:wght@500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="icon_big.png">
    <title>View Post</title>
    <link rel="stylesheet" type="text/css" href="myworld.css">
</head>

<body>
    <div class="board_wrap2">
        <div class="board_title">
            <strong> 게시판</strong>
            <p class="view_title">나만의 게시판입니다</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title" id="title">
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd id="publisher"></dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd id="publishday"></dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>33</dd>
                    </dl>
                </div>
                <div class="cont" id="description">
                </div>

            </div>
            <div class="bt_wrap">
                <a href="#" onclick="history.go(-1)" class="on">목록</a>
                <a href="edit.html" class="on1">수정</a>
            </div>
        </div>
    </div>
</body>

<script src="viewpost.js"></script>
</html>
