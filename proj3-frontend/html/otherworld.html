<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>My World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Serif+KR&family=Sunflower:wght@500&family=Yeon+Sung&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/06ea089c1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="myworld.css">
    <link rel="shortcut icon" type="x-icon" href="icon_big.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="center">
        <div class="bio_card">
            <div class="left">
                <!-- <div class="btn">
                    <i class="fa-solid fa-plus"></i>
                </div> -->
                <img src="main_bg.png" class="cover">
                <div class="profile">
                    <img class="pdp" id="profileImg">

                </div>


                <!-- <h1><button class="edit_btn">편집</button></h1> -->
                <br>
                <br>
                <div class="custom-field">
                    <div class="nickname">
                        <img src="heart2.gif" class="nickname_tag">

                        <ul id="username" class="nickname">닉네임: </ul>
                    </div>
                </div>
                <div class="custom-field">
                    <div class="nickname">
                        <img src="job2.gif" class="nickname_tag">


                        <ul id="occupation">직업: </ul>
                    </div>
                </div>
                <div class="custom-field">
                    <div class="nickname">
                        <img src="hobby.gif" class="nickname_tag">
                        <ul id="hobby">취미: </ul>
                    </div>
                </div>

                <div> <textarea class="today" placeholder="What are your thoughts today?" id="statusmessage"></textarea>
                </div>
            </div>
            <div class="right">
                <!-- <button><i class="far fa-envelope"></i>배경 바꾸기</button> -->
                <div>
                    <div class="board_wrap">
                        <div class="board_title">
                            <div id="leftman">
                                <p>My Homepage</p>
                            </div>
                            <div id="middleman">
                            </div>
                            <div id="rightman">
                                <a id="post" class="bt_wrap">등록</a>
                            </div>

                        </div>
                        <div class="board_list_wrap">
                            <div class="board_list" id="postlist">
                                <div class="top">
                                    <div class="num">번호</div>
                                    <div class="title">제목</div>
                                    <div class="writer">글쓴이</div>
                                    <div class="date">작성일</div>
                                </div>
                            </div>
                            <div class="board_page">
                                <a href="#" class="bt first"> &lt;&lt; </a>
                                <a href="#" class="bt prev"> &lt; </a>
                                <a href="#" class="num on">1</a>
                                <a href="#" class="bt next">></a>
                                <a href="#" class="bt last">>></a>
                            </div>
                        </div>
                    </div>
                    <!-- 대충 여기다가 글 목록 넣기 -->
                </div>
                <div id='myroomdiv'>
                    <canvas id="myroom"></canvas>
                </div>


            </div>
        </div>
    </div>
    </div>
    <!-- <script type="text/javascript" src="btn.js"></script> -->
</body>

</html>
<script src="collisions.js"></script>
<script src="otherroom.js"></script>
<script src="otherworld.js"></script>
