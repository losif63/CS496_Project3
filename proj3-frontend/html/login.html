<!DOCTYPE html>
<html>
  <script src="checkauth.js"></script>
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="login">
        <div class="header">
          <h1>Login</h1>
        </div>
        <form>
          <div class="group">
            <input id="txtEmail" type="email">
            <label>Email</label>
          </div>
          <div class="group">
            <input id="txtPassword" type="password">
            <label>Password</label>
          </div>
          <div id="divLoginError" class="group">
            <div id="lblLoginErrorMessage" class="errorlabel">(Potential Error message)</div>
          </div>
          <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
          <button id="btnSignupRedirect" type="button" class="button buttonBlue">Don't have an account?</button>
        </form>
      </div>
</body>
</html>

<script src="login.js"></script>
