<!DOCTYPE html>
<html>
    <script src="checkauth.js"></script>
<head>
    <title>Signup Page</title>
</head>

<body>
    <div id="signup">
        <div class="header">
          <h1>Signup</h1>
        </div>
        <form>
          <div class="group">
            <input id="txtEmail" type="email">
            <label>Email</label>
          </div>
          <div class="group">
            <input id="txtPassword" type="password">
            <label>Password</label>
          </div>
          <div id="divSignupError" class="group">
            <div id="lblSignupErrorMessage" class="errorlabel">(Potential Error message)</div>
          </div>
          <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
        </form>
      </div>

</body>
</html>

<script src="signup.js"></script>
