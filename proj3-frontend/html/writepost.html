<!DOCTYPE html>
<html lang="en">

<head>

<body>

                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" id="descriptionInput"></textarea>
                </div>
            </div>
            <div class="board_page">

            </div>
            <div class="bt_wrap">
                <a class="on" id="btnWritePost">등록</a>
                <a href="/myworld" class="on1">취소</a>
            </div>
        </div>
